<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Spicy+Rice&family=Unbounded&display=swap"
      rel="stylesheet"
    />
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="city"
            id="search-city"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <hr />
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="city-name">Paris</h1>
            <p class="weather-display">
              <span id="time">Saturday 15:32</span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="emoji">☀️</span>
            <span class="weather-result">14</span> <span class="unit">°C</span>
          </div>
        </div>
        <hr />
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Hawau Hamzat</a> and is
          <a href="https://github.com/Sleemcoder" target="_blank"> on GitHub</a>
          and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>

    <script src="/src/script.js"></script>
  </body>
</html>
